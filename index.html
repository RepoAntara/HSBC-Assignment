<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Arial"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto"/>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                poppins: ['Poppins', 'sans-serif'],
                arial: ['Arial', 'Helvetica Neue', 'Helvetica', 'sans-serif'],
                roboto: ['Roboto', 'sans-serif'],
              },
              screens: {
                '2xl': {'max': '1535px'},
                'xl': {'max': '1279px'},
                'lg': {'max': '1023px'},
                'md': {'max': '767px'},
                'sm': {'max': '600px'},
              },
              colors: {
                main: '#8053FF',
                second: '#333333',
                extra: '#007AFF',
              }
            }
          }
        }
      </script>
</head>
<body>
    <main class="h-max relative flex  md:h-screen md:items-center md:justify-center">
        <img src="img/background.svg" alt="Background" class="md:hidden">
        <section class=" p-9 h-full w-[375px] bg-white absolute right-0 md:relative md:w-[100vw]">
            <header class="mb-11 md:hidden">
                <img src="img/Logo.png" alt="Logo" class="h-[68px] w-[202px]">
            </header>
            <h1 class="font-poppins font-semibold mb-8">Nice To See You Again</h1>
            <form action="submit">
                <p class="text-[11px] font-arial ml-5 md:hidden">Login</p>
                <input type="email" placeholder="Email or Phone Number" class="bg-[#F2F2F2] rounded-md p-2 w-full mt-1 mb-3 outline-none">
                <p class="text-[11px] font-arial ml-5 md:hidden">Password</p>
                <input type="password" placeholder="Enter Password"  class="bg-[#F2F2F2] rounded-md p-2 w-full mt-1 mb-5 outline-none">
            </form>
            <div class="grid w-full">
              <a href="#" class="text-extra justify-self-end text-xs font-arial md:text-main">Forgot Password?</a>
            </div>
            <button class="bg-main w-full text-white font-roboto rounded-md mt-7 mb-11 p-2 text-[15px]" >Sign In</button>
            <button class="flex relative justify-center items-center font-arial rounded-md bg-second text-white w-full mb-11 p-2 text-[12px]">
                <img src="img/google logo.png" alt="Google Logo" class="w-[20px] h-[20px] mr-1">
                Or sign in with Google
            </button>
            <div class="flex justify-center gap-2 text-xs">
                <p>Don't have an account?</p>
                <a href="#" class="text-main">Sign up now</a>
            </div>
            <img src="img/Logo.png" alt="logo" class="h-[68px] opacity-0 md:block md:opacity-100 m-auto my-11 ">
            <footer class="flex justify-center p-11 font-roboto md:mt-0 md:p-0">
                <p class="text-[#666666] text-xs">	&copy; Perfect Login 2021</p>
            </footer>
        </section>
    </main>
</body>
</html>
